<nav class="navbar navbar-expand-lg navbar-dark bg-info mb-5">
    <a class="navbar-brand mr-5">Welcome User</a>
</nav>
<div class="container mt-5">
    <div class="card">
        <div class="card-header"><h4>Login</h4></div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="alert alert-danger" [hidden]="!submittedFalse">
                    Invalid username or password
                </div>
                <div class="alert alert-info" [hidden]="submittedFalse">
                    <p>Username : admin</p>
                    <p>Password : admin</p>
                </div>
                <div class="form-group mt-4">

                    <label for="username">Username</label>
                    <input required type="text" formControlName="username" id="username" class="form-control"
                        maxlength="28" placeholder="Enter username" #username  
                        [ngStyle] = "{'border' : submittedFalse ? '1px solid red' : false}"  />
                        
                    <!-- <div *ngIf="username.touched && loginForm.controls['username'].hasError('required')"
                                class="alert alert-danger">Username is
                                required
                            </div> -->

                </div>

                <div class="form-group">

                    <label for="password">Password</label>
                    <input class="form-control" required type="password" formControlName="password" id="password"
                        placeholder="Enter your password" #password 
                        [ngStyle] = "{'border' : submittedFalse ? '1px solid red' : false}" />

                    <!-- <div *ngIf="password.touched && loginForm.controls['password'].hasError('required')"
                                class="alert alert-danger">Password is required</div> -->

                </div>
                <div class="form-group">
                    <input [ngClass] = "['btn','btn-info']" type="submit" value="Login" [disabled]="!loginForm.valid">
                </div>

            </form>


        </div>
    </div>
</div>
