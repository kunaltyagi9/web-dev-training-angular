<div class = "container">
	<h2 class = "display-4 mt-3">Users Profile</h2>
	<div>
		<select [(ngModel)]="val">		
			<option [ngValue] = "undefined" style = "display:none">Select Username</option>
			<option id = "myli" *ngFor = "let user of (users$ | async)" [value]="user.username"  >{{user.username}}</option>
		</select>
	</div>
	<div id = "loader" [hidden] = "!toggleShowHide"></div>
	<div id = "output" [hidden] = "toggleShowHide">
		<h3 class = "mt-3 mb-3">Search Result</h3>
		<ul class = "mylist card mt-2" *ngFor = "let user of (users$ | async) | filter : val">
        	<li  class = "card-body text-primary">{{user.name}}</li>
			<li  class = "card-body text-secondary" id = "myli2">{{user.email}}</li>
			<li  class = "card-body text-info" id = "myli2"><a href = "https://{{user.website}}" target = "_blank">{{user.website}}</a></li>
        </ul>
	</div>
</div>
